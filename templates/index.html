<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="static/css/style.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Car Price Pridicto</title>
  </head>
  <body class="bg-dark">
  <div class="container">
    <div class="row">
      <div class="card mt-50" style="width:100%; height">
          <div class="card-header" style="background:#D3D3D3">
            <div class="col-12" style="text-align: center" >
              <h1>Welcome To Car Price Predictor</h1>
            </div>
          </div>
         <div class="card-body bg-light">
             <form method="post" action="/predict" accept-charset="utf-8" style="margin-left:200px" onsubmit="send_data(event)">
                <div class="col-10 form-group" style="text-align: center">
                  <label><b>Select Company:</b></label>
                  <select class="selectpicker form-control" id="company" name="company" required="1" onchange="load_car_model(this.id,'car_model')" >
                    {% for company in companies %}
                    <option value="{{ company }}">{{ company }}</option>
                      {% endfor %}
                  </select>
                </div>
                 <div class="col-10 form-group" style="text-align: center">
                  <label><b>Select Model:</b></label>
                  <select class="selectpicker form-control" id="car_model" name="car_model" required="1">

                  </select>
                </div>
                 <div class="col-10 form-group" style="text-align: center">
                  <label><b>Select Year Of Purchase:</b></label>
                  <select class="selectpicker form-control" id="year" name="year" required="1">
                   {% for year in years %}
                             <option value="{{ year }}">{{ year }}</option>
                        {% endfor %}
                  </select>
                </div>
                 <div class="col-10 form-group" style="text-align: center">
                  <label><b>Select Fuel Type:</b></label>
                  <select class="selectpicker form-control" id="fuel_type" name="fuel_type" required="1">
                    {% for fuel in fuel_type %}
                             <option value="{{ fuel }}">{{ fuel }}</option>
                        {% endfor %}
                  </select>
                </div>
                 <div class="col-10 form-group" style="text-align: center">
                  <label><b>Enter No Kilo Meter Travelled:</b></label>
                  <input class="form-control" type="text" id="kilo_driven" name="kilo_driven" placeholder="Enter No Of Kilo Meter Travelled">
                 </div>
                 <div class="col-10 form-group" style="text-align: center">
        <button type="submit" class="btn btn-primary form-control">Predict Price</button>
    </div>
</form>
              <br>
                <div class="row">
                    <div class="col-12" style="text-align: center">
                        <h4><span id="prediction"></span></h4>
                    </div>
                </div>
          </div>
      </div>
    </div>
  </div>
  <!-- >Optional JavaScript -->
  <script>
    function load_car_model(company_id,car_model_id)
    {
     var company = document.getElementById(company_id);
     var car_model = document.getElementById(car_model_id);
     car_model.value = "";
     car_model.innerHTML ="";
     {% for company in companies %}

     if(company.value == "{{company}}")
     {
     {% for model in car_models %}

        {% if company in model %}

             var newOption = document.createElement("option");
            newOption.value = "{{ model }}";
            newOption.innerHTML="{{ model }}";
            car_model.options.add(newOption);

      {% endif %}

     {% endfor %}
     }
     {% endfor %}
    }
    function form_handler(event)
    {
        event.preventDefault();
    }

    function send_data(event) {
        event.preventDefault(); // Prevent default form submission

        // Retrieve form data
        var formData = new FormData(event.target);

        // Send form data to Flask server
        fetch('/predict', {
            method: 'POST',
            body: formData
        })
        .then(response => response.text())
        .then(prediction => {
            // Update the HTML element with the prediction result
            document.getElementById('prediction').innerText = "Prediction: â‚¹" + prediction;
        })
        .catch(error => {
            console.error('Error:', error);
        });
    }

</script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
